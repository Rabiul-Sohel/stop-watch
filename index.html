<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-center mt-40">
  <header>
    <h1 class="text-5xl font-bold">Stop Watch</h1>
  </header>
  <main>
    <h5 id="watch-output" class="text-9xl my-10 font-bold text-black">
      0
    </h5>
    <button id="btn-start" class="btn btn-accent">Start</button>
    <button id="btn-stop" class="btn btn-primary mx-5">Stop</button>
    <button id="btn-reset" class="btn btn-warning">Reset</button>

  </main>
  <script src="script.js"></script>
</body>
</html>
